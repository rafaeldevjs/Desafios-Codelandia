<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./variaveis.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <p>Ganhe R$ 10,00 de desconto no frete</p>
      <h1>Jordan Shoes</h1>
    </header>
    <main>
      <section class="hero">
        <!-- <img src="./img/wallpaper.jpeg" alt="" /> -->
        <div class="img-background parallax"></div>
        <div class="text">
          <h2>A melhor loja de Jordan</h2>
          <p id="typed2">
            O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e
            o jogador Michael Jordan.
          </p>
        </div>
      </section>
      <section class="content container-post">
        <div>
          <h2 class="title">Destaques</h2>
          <p>
            Frete grátis e chinelo de brinde é aqui, aproveite por tempo
            limitado.
          </p>
        </div>
        <div class="produtos"></div>
      </section>
    </main>
    <footer>
      <p>Todos direitos reservados.</p>
    </footer>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      var typed6 = new Typed("#typed2", {
        strings: [
          "O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.",
        ],
        fadeOut: true,
        typeSpeed: 40,
        backSpeed: 0,
        loop: true,
      });
    </script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      const sr = ScrollReveal({
        origin: "top",
        distance: "50px",
        duration: 2000,
        reset: true,
      });
      ScrollReveal().reveal(".container-post", { delay: 200 });
      ScrollReveal().reveal(".date", { delay: 400 });
      ScrollReveal().reveal(".title", { delay: 500 });
      ScrollReveal().reveal(".item", { delay: 600 });
    </script>
  </body>
</html>
